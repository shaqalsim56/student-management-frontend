<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<app-admin-header></app-admin-header>
<table>
    <tr>
        <td>Teacher Name</td>
        <td>Email</td>
        <td>Course One</td>
        <td>Course Two</td>
        <td>Actions</td>
    </tr>

    <tr *ngFor="let teacher of teachers">
        <td>{{teacher['first_nm']}} {{teacher['last_nm']}}</td>
        <td>{{teacher['email']}}</td>
        <td>{{teacher['course_one']}}</td>
        <td>{{teacher['course_two']}}</td>
        <td>
            <a routerLink="/view-teacher/{{ teacher['id'] }}" class="btn btn-light">View</a>
            <a routerLink="/update-teacher/{{teacher['id']}}" class="btn btn-light">Update</a>
            <a routerLink="/delete-teacher/{{teacher['id']}}" class="btn btn-light">Delete</a>
        </td>
    </tr>
</table>

<div class="add-student">
    <a routerLink="/create-teacher" class="btn btn-color">Add New Teacher</a>
</div>
