<app-admin-header></app-admin-header>
<h1 class="header-title">Delete Teacher</h1>

<form (ngSubmit)="deleteTeacher(teacherForm)" #teacherForm="ngForm" class="update-container">

    <p><b>Teacher Name: </b>{{teacher['first_nm']}} {{teacher['last_nm']}}<br></p>
    <p><b>Teacher Email: </b>{{teacher['email']}}<br></p>

    <button class="btn btn-color ">Delete</button>

</form>

<div class="danger" *ngIf="hasError">
    Error Updating
</div>
